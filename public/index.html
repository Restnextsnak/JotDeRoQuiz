<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무물보 퀴즈</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="lobby-container">
        <h1>무물보 퀴즈</h1>
        <p class="subtitle">무엇이든 물어보세요</p>
        
        <div class="lobby-buttons">
            <div class="section">
                <h2>방 만들기</h2>
                <input type="text" id="hostName" placeholder="닉네임 입력" maxlength="10">
                <button id="createRoomBtn">방 생성</button>
            </div>
            
            <div class="section">
                <h2>방 참가하기</h2>
                <input type="text" id="playerName" placeholder="닉네임 입력" maxlength="10">
                <input type="text" id="roomCode" placeholder="방 코드 입력" maxlength="6" style="text-transform: uppercase;">
                <button id="joinRoomBtn">참가</button>
            </div>
        </div>
        
        <div class="rules">
            <h3>게임 규칙</h3>
            <ul>
                <li>방장이 질문과 보기 4개를 만들거나, 랜덤/플레이어 질문을 선택합니다</li>
                <li>플레이어는 문제를 보지 못한 채 보기만 보고 10초 안에 선택합니다</li>
                <li>모두 선택하면 문제가 공개되고, 방장이 정답을 지정합니다</li>
                <li>오답을 고른 플레이어는 즉시 탈락합니다</li>
                <li>최후의 1인이 남을 때까지 반복하며, 우승자는 방장과 독대합니다</li>
            </ul>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        
        document.getElementById('createRoomBtn').addEventListener('click', () => {
            const name = document.getElementById('hostName').value.trim();
            if (!name) {
                alert('닉네임을 입력해주세요');
                return;
            }
            socket.emit('create_room', { name });
        });
        
        document.getElementById('joinRoomBtn').addEventListener('click', () => {
            const name = document.getElementById('playerName').value.trim();
            const roomId = document.getElementById('roomCode').value.trim().toUpperCase();

            if (!name || !roomId) {
                alert('닉네임과 방 코드를 입력해주세요');
                return;
            }

            socket.emit('join_room', { name, roomId, role: 'player' });
        });
        
        socket.on('room_created', (data) => {
            const name = document.getElementById('hostName').value.trim();
            localStorage.setItem('roomId', data.roomId);
            localStorage.setItem('role', data.role);
            localStorage.setItem('playerName', name);
            window.location.href = '/game.html';
        });

        socket.on('joined_room', (data) => {
            localStorage.setItem('roomId', data.roomId);
            localStorage.setItem('role', data.role);
            localStorage.setItem('playerName', data.name); // 서버가 확정한 고유 이름 사용
            window.location.href = '/game.html';
        });
        
        socket.on('error', (data) => {
            alert(data.message);
        });
    </script>
</body>
</html>
